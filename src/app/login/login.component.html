<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
